#############
#   BASIC   #
#############
name: "             Products"
version: 0.1.0
description: Extraindo dados de teste de dummyjson.com

################
#   ENDPOINT   #
################
endpoint:
  uri: "https://dummyjson.com/products" # Obrigatório
  response_format: JSON # Obrigatório
  limit_extract: 1 # Opcional
  endpoint_config: # Opcional
    method: GET
    status_code_waiting:
      - 429
    status_code_success:
      - 200
    status_code_skip:
      - 400
    waiting_time_in_seconds: 60
    waiting_time_error_in_seconds: 30 
    timeout_in_seconds: 30
    retry:
      attempts: 10
      delay_in_seconds: 30
      backoff_factor: 1
    headers: 
      Content-Type: application/json
    body:
      param1: value1
      param2: value2
    query_params:
      limit: 10
      skip: 0

##################
#   PAGINATION   #
##################
pagination:
  mode: offset # Obrigatório
  offset: # Obrigatório se mode for offset
    direction: next
    location: query_param
    offset: $.skip
    limit: $.limit
  page: # Obrigatório se mode for page
    direction: next
    location: query_param
    page: $.page
    page_size: 1
  property: # Obrigatório se mode for property
    property: $.next
  link_header: # Obrigatório se mode for link_header
    header: next

############
#   AUTH   #
############
auth:
  mode: basic  # Obrigatório
  basic: # Obrigatório se mode for basic
    username: user
    password: pass
  bearer: # Obrigatório se mode for bearer
    name: Authorization
    prefix: Bearer
    token: token_value
    dynamic: false # false | true
    dynamic_details:
      persist: true # true | false
      endpoint: "https://example.com/api/token"
      method: POST
      extract: $.access_token
      endpoint_config:
        timeout_in_seconds: 30
        headers:
          Content-Type: application/json
        body: 
          param1: value1
          param2: value2
        retry:
          attempts: 3
          delay_in_seconds: 5
          backoff_factor: 2
        status_code_waiting:
          - 429
        status_code_success:
          - 200
        status_code_skip:
          - 204
        waiting_time_in_seconds: 60
        waiting_time_in_error_in_seconds: 30
  api_key: # Obrigatório se mode for api_key
    name: api_key
    location: header
    value: api_key_value
  cookie: # Obrigatório se mode for cookie
    endpoint: "https://example.com/api/token"
    method: POST
    extract:
      - JSESSIONID
      - SESSION_TOKEN
    endpoint_config:
      timeout_in_seconds: 30
      headers:
        Content-Type: application/json
      body: 
        param1: value1
        param2: value2
      retry:
        attempts: 3
        delay_in_seconds: 5
        backoff_factor: 2
      status_code_waiting:
        - 429
      status_code_success:
        - 200
      status_code_skip:
        - 204
      waiting_time_in_seconds: 60
      waiting_time_in_error_in_seconds: 30

##############
#   TABLES   #
##############
tables:
  - name: products
    private_key_column_alias: id
    root: $.products
    columns_mode: defined # auto | defined
    columns:
      - path: id
        alias: id
        type: integer # string | integer | double | boolean | date | datetime | array
      - path: title
        alias: title
        type: string # string | integer | double | boolean | date | datetime | array
      - path: description
        alias: description
        type: string # string | integer | double | boolean | date | datetime | array
      - path: price
        alias: price
        type: double # string | integer | double | boolean | date | datetime | array
      - path: price
        alias: price
        type: double # string | integer | double | boolean | date | datetime | array
